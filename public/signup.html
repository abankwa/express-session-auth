<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Sign Up</h1>
            <a href="/"><h3>Home</h3></a>
        </div>

        <div class="showcase"></div>

        <div class="signup">
            <form action="/signup_action" method="post">
                <p>Sign Up</p>
                <label for="username" style="display: block">Username</label>
                <input type="text" name="username">
                <label for="password" class="password" style="display: block">Password</label>
                <input type="password" name="password" style="display: block">
                <label for="password2" class="password" style="display: block">Re-Enter Password</label>
                <input type="password" name="password" style="display: block">
                <input type="submit" value="Sign Up">
            </form>
        </div>

    </div>
    
</body>
</html>
